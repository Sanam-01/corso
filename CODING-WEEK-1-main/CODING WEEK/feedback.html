<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/css/feedback.css">
    <title>Feedback</title>
</head>
<body>
    <div id="container">
        <header>
            <img src="Assets/images/epicode_logo.png" alt="Logo di Epicode" id="epicodeLogo">
        </header>
        <main>
            <h1>Tell us how it's going</h1>
            <p>From 0 to 10, how likely are you to recommend EPICODE to a friend or a colleague?</p>
            <div id="feedbackStars">
                <img src="Assets/images/blackStar.svg" alt="stellinaNera">
                <img src="Assets/images/blackStar.svg" alt="stellinaNera">
                <img src="Assets/images/blackStar.svg" alt="stellinaNera">
                <img src="Assets/images/blackStar.svg" alt="stellinaNera">
                <img src="Assets/images/blackStar.svg" alt="stellinaNera">
                <img src="Assets/images/blackStar.svg" alt="stellinaNera">
                <img src="Assets/images/blackStar.svg" alt="stellinaNera">
                <img src="Assets/images/blackStar.svg" alt="stellinaNera">
                <img src="Assets/images/blackStar.svg" alt="stellinaNera">
                <img src="Assets/images/blackStar.svg" alt="stellinaNera">
            </div>
            <form id="leaveComment">
                <p id="tellUs">Leave us an open feedback about your experience so far</p>
                <input type="text" id="comment" placeholder=" Write your comment here">
                <button id="moreInfo">MORE INFO</button>
            </form>
        </main>
    </div>
    <script src="Script/feedback.js"></script>
</body>
</html>
